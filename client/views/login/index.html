<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Social Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/home.css" >
</head>
<body>
    <div class="container-fluid" style="width: 60%; height:200px; margin: 20% auto 0 auto;">
        <div class="row">
            <div class="offset-lg-4"></div>
            <div class="col-lg-4 rounded" style="background-color: #808080">
                <form name="validateLogin" method="post" action="/validateLogin">
                    <div class="form-row">
                        <div style="margin: 0 auto;">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group offset-md-2 col-md-8 offset-md-2 offset-lg-2 col-lg-8 offset-lg-2 offset-sm-2 col-sm-8 offset-sm-2 ">
                            <input class="form-control" type="text" name="username" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group offset-md-2 col-md-8 offset-md-2 offset-lg-2 col-lg-8 offset-lg-2 offset-sm-2 col-sm-8 offset-sm-2 ">
                            <input class="form-control" type="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <br>
                    </div>
                    <div class="form-row">
                        <div style="margin: 0 auto;">
                            <input class="btn btn-dark" type="submit" name="submit" value="Submit" />
                        </div>
                    </div>
                </form>
                <div style="margin: 0 auto;">
                    <p>Are you new? <a class="btn-outline-info" href="/Account/Register/">Sign Up</a> here!</p>
                </div>
            </div>
            <div class="offset-lg-4"></div>
        </div>
    </div>
</body>
</html>
