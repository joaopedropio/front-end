<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="background-color:#808080">
    <div class="container-fluid">
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-8 col-md-8 col-sm-8 img-rounded" align="center" style="background-color:#C3C3C3">
                <div class="lead">
                    <h1><strong>Parabéns!</strong></h1>
                    <h3> Voce recebeu este email pois se registrou em SocialMovie. </h3>
                    <h5>Seu usuário está cadastrado com sucesso! </h5>
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <table class="table table-reflow">
                                <tr>
                                    <th>Usuário</th>
                                    <th>Senha</th>
                                </tr>
                                <tr>
                                    <th>{username}</th>
                                    <th>{password}</th>
                                </tr>
                            </table>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Confirmar cadastro!</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
</body>
</html>
